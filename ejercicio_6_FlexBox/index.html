<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sidebar Example</title>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <a href="https://www.apple.com/" target="_blank">
        <img src="logotipo.png" alt="Logo">
      </a>
    </div>
    <div class="search-container">
    <input type="text" placeholder="Buscar...">
    <button type="submit">Buscar</button>
  </div>
    <nav class="navigation">
      <a href="https://www.apple.com/" target="_blank">
        <h3>Home</h3>
         <img src="homee.jpg" alt="Image 1">
      </a>
      <a href="https://www.apple.com/mac/" target="_blank">
        <h3>Mac</h3>
         <img src="mac.png" alt="Image 1">
      </a>
      <a href="https://www.apple.com/ipad/" target="_blank">
        <h3>ipad</h3>
         <img src="ipad.png" alt="Image 1">
      </a>
      <a href="https://www.apple.com/iphone/" target="_blank">
        <h3>iphone</h3>
         <img src="iphone.png" alt="Image 1" >
      </a>
      
    </nav>
    <div class="user-profile">
      <img class="avatar" src="avatar.png" alt="Avatar">
      <h3>Username</h3>
    </div>
  </aside>
</body>
</html>
